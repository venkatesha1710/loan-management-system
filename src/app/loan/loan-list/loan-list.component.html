<app-home></app-home>
<div class="row">
<app-loan-item [hidden]="isListOnly"></app-loan-item>
</div>
<div class="row">
<mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="loanNumber">
      <mat-header-cell *matHeaderCellDef> Loan Number </mat-header-cell>
      <mat-cell #loanNumber *matCellDef="let row"> {{row.loanNumber}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="firstName">
      <mat-header-cell *matHeaderCellDef> First Name</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.firstName}} </mat-cell>
   </ng-container>
   <ng-container matColumnDef="lastName">
     <mat-header-cell *matHeaderCellDef> Last Name </mat-header-cell>
     <mat-cell *matCellDef="let row"> {{row.lastName}} </mat-cell>
   </ng-container>
   <ng-container matColumnDef="loanAmount">
     <mat-header-cell *matHeaderCellDef> Loan Amount </mat-header-cell>
     <mat-cell *matCellDef="let row"> {{row.loanAmount}} </mat-cell>
   </ng-container>
   <ng-container matColumnDef="loanTerm">
     <mat-header-cell *matHeaderCellDef> Loan Term </mat-header-cell>
     <mat-cell *matCellDef="let row"> {{row.loanTerm}} </mat-cell>
   </ng-container>
   <ng-container matColumnDef="status">
     <mat-header-cell *matHeaderCellDef> Loan status </mat-header-cell>
     <mat-cell *matCellDef="let row"> {{row.loanStatus}} </mat-cell>
   </ng-container>
     
    <ng-container matColumnDef="edit" *ngIf="isAdmin">
      <mat-header-cell *matHeaderCellDef> Edit</mat-header-cell>
      <mat-cell *matCellDef="let row" >
        <button (click)="edit(row.loanNumber)"  mat-button >Edit</button>
      </mat-cell>
    </ng-container>

    <div *ngIf="isAdmin">
    <mat-header-row *matHeaderRowDef="['loanNumber', 'firstName', 'lastName','loanAmount', 'loanTerm','status',   'edit']"></mat-header-row>
    <mat-row *matRowDef="let row; columns: ['loanNumber', 'firstName', 'lastName','loanAmount', 'loanTerm','status', 'edit']"></mat-row>
</div>
<div *ngIf="!isAdmin">
    <!-- Header and Row Declarations -->
    <mat-header-row *matHeaderRowDef="['loanNumber', 'firstName', 'lastName','loanAmount', 'loanTerm','status']"></mat-header-row>
    <mat-row *matRowDef="let row; columns: ['loanNumber', 'firstName', 'lastName','loanAmount', 'loanTerm','status']"></mat-row>
</div>
  </mat-table>
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search(Loan Number/FirstName/LastName)">
  </mat-form-field>
  <mat-paginator [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>
</div>
