
<div class="container" width="25%">
  <nav class="navbar navbar-default">
      <div class="container-fluid">
        <ul class="nav navbar-nav">
          <li class="active"><a routerLink="/search"> Search</a></li>   
  
          <li class="" ><a routerLink="/addloan"> Add Loan</a></li>   
          <li class="" ><a routerLink="/editloan"> Edit Loan</a></li>  
          <li class=""><a (click)="logout()"> Logout</a></li>   
        </ul>
      </div>
    </nav>
    </div>
  <br>
  <br>
      
    
  <div class="container" width="25%">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
          <div class="container Search" 
          ngModelGroup="searchData"
          #searchData="ngModelGroup">
  
          <div class="container">
              
              <input type="text" class="form-control" placeholder="first name" 
              ngModel 
              name="firstName" 
              
              #firstname="ngModel" />
              
              <input type="text" class="form-control" placeholder="last name" 
              ngModel 
              name="lastName" 
              
              #lastName="ngModel" />
              <input type="text" class="form-control" placeholder="loan number" 
              ngModel 
              name="loanNumber" 
              #loanNumber="ngModel" />
              <button class="btn btn-primary" type="submit"  >Search</button>
          </div>
          </div>
          <div>
              <br>
          </div>
          
          
          <div *ngIf="resultList != null && resultList.length > 0">
              <table>
                  <thead>
                     <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Loan Number</th>
                        <th>City</th>
                        <th>Amount</th>
                        
                     </tr>
                  </thead>
                     <tbody>
                      <tr *ngFor="let item of resultList">
                          <th>{{ item.firstName }}</th>
                          <td>{{ item.lastName }}</td>
                          <td>{{ item.loanNumber }}</td>
                          <td>{{ item.city}}</td>
                          <td>{{ item.amount}}</td>
                          <td>
                             <button type="button" (click)="onEdit(item.loanNumber)">Edit</button>
                             
                          </td>
                       </tr>
                     </tbody>
                  
                  </table>
          </div>
